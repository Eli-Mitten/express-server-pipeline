name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.6.0'

    - name: Install dependencies
      run: npm install

    - name: Run server
      run: npm start &
      # Start server in background
    
    - name: Run tests in parallel
      strategy:
        matrix:
          test: [1, 2, 3]
      run: ./test${{ matrix.test }}.sh
